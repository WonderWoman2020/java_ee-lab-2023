<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{tutorialEdit.id}" required="true"/>
        <f:viewAction action="#{tutorialEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>#{messages['elementEditPage.mainTitle']}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-4 p-2">
                        <h:messages/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="title" value="#{tutorialEdit.tutorial.title}" styleClass="form-control"/>
                            <h:outputLabel for="title" value="#{messages['elementEditPage.form.title']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="duration" value="#{tutorialEdit.tutorial.duration}" styleClass="form-control"/>
                            <h:outputLabel for="duration" value="#{messages['elementEditPage.form.duration']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputTextarea id="description" value="#{tutorialEdit.tutorial.description}"
                                             styleClass="form-control" rows="4"/>
                            <h:outputLabel for="description" value="#{messages['elementEditPage.form.description']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="#{messages['elementEditPage.form.update']}"
                                         action="#{tutorialEdit.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{messages['elementEditPage.form.cancel']}"
                                         action="#{tutorialEdit.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
