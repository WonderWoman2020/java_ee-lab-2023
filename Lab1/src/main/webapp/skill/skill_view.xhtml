<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{skillView.id}" required="true"/>
        <!--<f:viewParam name="id" value="#{tutorialList.id}" required="true"/>-->
        <f:viewAction action="#{skillView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{skillView.skill.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <!--<div class="row mb-2">
                            <div class="col-6">
                                Level &amp; Profession
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{skillView.character.profession}"/>
                                level
                                <h:outputText value="#{characterView.character.level}"/>
                            </div>
                        </div>-->

                        <div class="row mb-2">
                            <div class="col-6">
                                Description
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{skillView.skill.description}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Difficulty level
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{skillView.skill.level}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Favourite rank
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{skillView.skill.favouriteRank}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Tags
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{skillView.skill.tags}"/>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </article>

        <!-- Skill tutorials table -->
        <article class="text--justified">
            <header><h4>Tutorials</h4></header>

            <h:dataTable value="#{skillView.tutorials.tutorials}" var="tutorial"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <!--<h:column>
                    <f:facet name="header">Portrait</f:facet>
                    <h:graphicImage styleClass="portrait rounded-circle" alt="Character portrait"
                                    value="/api/characters/#{skill.id}/portrait"/>
                </h:column>-->

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{tutorial.title}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/tutorial/tutorial_view.xhtml" value="View">
                        <f:param name="id" value="#{tutorial.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/tutorial/tutorial_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{tutorial.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{skillView.deleteAction(tutorial)}">

                        </h:commandButton>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/tutorial/tutorial_create__basic.xhtml"
                              value="Create new tutorial"/>
                </f:facet>
            </h:dataTable>
        </article>

    </ui:define>

</ui:composition>
