<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/skill_view.xhtml">

    <ui:define name="elements">
        <h:outputStylesheet library="tutorial" name="css/tutorial_list.css"/><!-- Automatically relocated to head. -->

        <article class="text--justified">
            <header><h2>Tutorials</h2></header>

            <h:dataTable value="#{tutorialList.tutorials.tutorials}" var="tutorial"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <!--<h:column>
                    <f:facet name="header">Portrait</f:facet>
                    <h:graphicImage styleClass="portrait rounded-circle" alt="Character portrait"
                                    value="/api/characters/#{skill.id}/portrait"/>
                </h:column>-->

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{tutorial.title}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/tutorial/tutorial_view.xhtml" value="View">
                        <f:param name="id" value="#{tutorial.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/tutorial/tutorial_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{tutorial.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{tutorialList.deleteAction(tutorial)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/tutorial/tutorial_create__basic.xhtml"
                              value="Create new tutorial"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
